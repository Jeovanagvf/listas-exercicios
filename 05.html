<script>

 /*
    PROBLEMA: VALIDA PAR OU ÍMPAR
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */


//Entrada

const numero = Number(prompt(`Informe um número: `));

//Processamento

//SAÍDA
if (numero % 2 == 0 ) {
    alert(`Este número é par`);
} else {
    alert(`Este número é ímpar`);
}

</script>
