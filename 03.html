<script>

//Entrada

const turnoEstudo = prompt(`Em que turno você estuda digite M-matutino ou V-Vespertino ou N-Noturno`);

//Processamento

if (turnoEstudo = "M") {
    alert(`Bom Dia!`);

} else if (turnoEstudo = "V") {
    alert(`Boa Tarde!`);

} else if (turnoEstudo = "N") {
    alert(`Boa Noite!`);

} else {
    alert(`Valor Inválido!`);
}
</script>
